{% extends "base.html" %}
{% block content %}

<div class="container-fluid parallax"></div>

<!--product detail page-->

<section class="mt-5 mb-5 container">
  <hr>
  <div class="container dark-grey-text mt-5">
    <div class="row wow fadeIn">
      <div class="col-md-4 mb-4">
        {% if product.image %}
        <img class="img-fluid rounded img-blogpost" src="/media/{{ product.image }}">
        {% endif %}
      </div>
      <div class="col-md-8 mb-4">
        <div class="p-4">
          <p class="lead font-weight-bold">{{ product.name }}</p>
          <p class="lead">
            <span>â‚¬ {{ product.price }}</span>
          </p>
          <p>{{ product.description }}</p>
          <form method="post" action="{% url 'add_to_cart' product.id %}">
            {% csrf_token %}
            <div class="input-group add-checkout-div-product">
              <tr>
                <th><label for="id_quantity">Quantity:</label></th>
                <td><select name="quantity" id="id_quantity">
                    <option value="1">1</option>

                    <option value="2">2</option>

                    <option value="3">3</option>

                    <option value="4">4</option>

                    <option value="5">5</option>

                    <option value="6">6</option>

                    <option value="7">7</option>

                    <option value="8">8</option>

                    <option value="9">9</option>

                    <option value="10">10</option>

                  </select><input type="hidden" name="update" value="False" id="id_update" /></td>
              </tr>
              <span class="input-group-btn">
                <button class="btn btn-dark rounded-0 btn-sm" type="submit">Add to Cart</button></span>
            </div>
          </form>

        </div>
      </div>
    </div>
    <hr>
</section>

{% endblock %}
